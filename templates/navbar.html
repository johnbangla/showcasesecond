{% load cart_template_tags %}
 <!--We need a side menu-->


<nav class="navbar  navbar-expand-lg navbar-light white scrolling-navbar">
    <div class="container">


    



    
      
      <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <!-- Left -->
        <ul class="navbar-nav mr-auto">
   

<!-- Search form -->
<form class="form-inline mr-auto" method="GET"  role="search" action= "{% url 'search' %}">
      <input class="form-control " type="text" name="q" placeholder="Search" aria-label="Search">
      <button class="btn btn-mdb-color btn-rounded btn-sm my-0 ml-sm-2" type="submit">Search</button>
</form>
  
        </ul>

        <!-- Right -->
        <ul class="navbar-nav nav-flex-icons">
          {% if request.user.is_authenticated %}
          <li class="nav-item">
            <a href="{% url 'order-summary' %}" class="nav-link waves-effect">
              <span class="badge red z-depth-1 mr-1"> {{ request.user|cart_item_count }} </span>
              <i class="fas fa-shopping-cart"></i>
              <span class="clearfix d-none d-sm-inline-block"> Cart </span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link waves-effect" href="{% url 'logout' %}">
              <i class="fa fa-sign-out"></i>           
              <span class="clearfix d-none d-sm-inline-block"> Logout </span>
            </a>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link waves-effect" href="{% url 'login' %}">
           <button style="font-size:0.8rem;background-color: #4CAF50;">Login <i class="material-icons">account_box</i></button> 

            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link waves-effect" href="{% url 'register' %}">
              <button style="font-size:0.8rem;background-color: brown;">Register <i class="material-icons">add_circle_outline</i></button>
            </a>
          </li>
          {% endif %}
        </ul>
      </div>

    </div>
  </nav>
