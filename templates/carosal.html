{%  load static %}
<div id="carousel-example-1z" class="carousel slide carousel-fade pt-4" data-ride="carousel">

    <!--Indicators-->
    <ol class="carousel-indicators">
      <li data-target="#carousel-example-1z" data-slide-to="0" class="active"></li>
      <li data-target="#carousel-example-1z" data-slide-to="1"></li>
      <li data-target="#carousel-example-1z" data-slide-to="2"></li>
    </ol>
    <!--/.Indicators-->

    <!--Slides-->
    <div class="carousel-inner" role="listbox">

      <!--First slide-->
       <div class="carousel-item active">
        <div class="view" style="background-image: url('{% static 'img/sample2.jpg' %}'); background-repeat: no-repeat;  ">

          <!-- Mask & flexbox options-->
          <div class="mask rgba-black-strong d-flex justify-content-center align-items-center">

            <!-- Content -->
            <div class="text-center white-text mx-2 wow fadeIn">
              <h5 class="mb-1">
                <strong>50% DiscountB</strong>
              </h5>

             

              <a target="_blank" href="" class="btn btn-outline-white btn-sm">Order Now!
                <i class="fas fa-graduation-cap ml-2"></i>
              </a>
            </div>
            <!-- Content -->

          </div>
          <!-- Mask & flexbox options-->

        </div>
      </div> 
      <!--/First slide-->

      <!--Second slide-->
    } <div class="carousel-item">

      


        <div class="view" style="background-image: url('{% static 'img/sample2.jpg' %}'); background-repeat: no-repeat; background-size: cover;">

          <!-- Mask & flexbox options-->
          <div class="mask rgba-black-strong d-flex justify-content-center align-items-center">

            <!-- Content -->
            <div class="text-center white-text mx-2 wow fadeIn">
              <h5 class="mb-1">
             <strong>   Winter Offer </strong>
              </h5>

              

              <a target="_blank" href="" class="btn btn-outline-white btn-sm">Free Gift
                <i class="fas fa-graduation-cap ml-2"></i>
              </a>
            </div>
            <!-- Content -->

          </div>
          <!-- Mask & flexbox options-->

        </div>
      </div>
      <!--/Second slide-->

      <!--Third slide-->
      {% comment %} <div class="carousel-item">
         
        {% for info in dests	 %}

         <img src="{{info.photo.url}}" alt="">

        <div class="view" style="background-image: url({{info.photo.url}}); background-repeat: no-repeat; background-size: cover;">

          <!-- Mask & flexbox options-->
          <div class="mask rgba-black-strong d-flex justify-content-center align-items-center">

            <!-- Content -->
            <div class="text-center white-text mx-5 wow fadeIn">
              <h5 class="mb-1">
                <strong>{{ info.name }}</strong>
              </h5>

              

              <a target="_blank" href="" class="btn btn-outline-white btn-sm">Amazing Products
                <i class="fas fa-graduation-cap ml-2"></i>
              </a>
            </div>
            <!-- Content -->

          </div>

          {% endfor %}
          <!-- Mask & flexbox options-->

        </div>
      </div> {% endcomment %}
      <!--/Third slide-->

    </div>
    <!--/.Slides-->

    <!--Controls-->
    <a class="carousel-control-prev" href="#carousel-example-1z" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carousel-example-1z" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  

  </div>
